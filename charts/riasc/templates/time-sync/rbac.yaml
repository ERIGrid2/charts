---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: time-sync
  namespace: riasc-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: node-patcher
rules:
- apiGroups: [""]
  resources:
  - nodes
  - nodes/status
  verbs:
  - update
  - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: time-sync-patch-nodes
subjects:
- kind: ServiceAccount
  name: time-sync
  namespace: riasc-system
roleRef:
  kind: ClusterRole
  name: node-patcher
  apiGroup: rbac.authorization.k8s.io
