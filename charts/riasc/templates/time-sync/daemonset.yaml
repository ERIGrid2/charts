{{- if .Values.time_sync.enabled }}
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  namespace: riasc-system
  name: {{ include "riasc.fullname" . }}-time-sync
  labels:
    {{- include "riasc.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      name: ntp
  template:
    metadata:
      labels:
        name: ntp
    spec:
      serviceAccount: time-sync
      hostNetwork: true
      containers:
      - name: chrony
        image: erigrid/time-sync
        command:
        - chronyd
        args: [
          '-n',
          '-dd',
          '-f', '/etc/chrony.conf'
        ]
        securityContext:
          capabilities:
            add:
            - SYS_TIME
        volumeMounts:
        - mountPath: /dev/pps0
          name: dev-pps
        - mountPath: /etc/chrony.conf
          name: config
          subPath: chrony.conf
          readOnly: true
        - mountPath: /run/
          name: run
        - mountPath: /var/lib/chrony
          name: var

      - name: chrony-monitor
        image: erigrid/time-sync
        command:
        - python3
        args:
        - /chrony-monitor.py
        volumeMounts:
        - mountPath: /dev/pps0
          name: dev-pps
        - mountPath: /etc/chrony.conf
          name: config
          subPath: chrony.conf
          readOnly: true
        - mountPath: /run/
          name: run
        - mountPath: /var/lib/chrony
          name: var

      - name: gpsd
        image: erigrid/time-sync
        tty: true
        command:
        - /bin/sh
        args:
        - -c
        - while [ ! -S /run/chrony.ttyAMA0.sock ]; do sleep 1; done; sleep 1; gpsd -n -N -D4 /dev/ttyAMA0
        volumeMounts:
        - mountPath: /dev/ttyAMA0
          name: dev-serial
        - mountPath: /dev/pps0
          name: dev-pps
        - mountPath: /run/
          name: run

      volumes:
      - name: dev-serial
        hostPath:
          path: /dev/ttyAMA0
      - name: dev-pps
        hostPath:
          path: /dev/pps0
      - name: config
        configMap:
          name: {{ include "riasc.fullname" . }}-time-sync
      - name: run
        emptyDir:
      - name: var
        hostPath:
          path: /var/lib/chrony
          type: DirectoryOrCreate
{{- end }}
